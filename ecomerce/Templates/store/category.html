{% extends 'store/main.html' %}

{% load static %}


{% block content %}


 <!-- Product Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-0 gx-5 align-items-end">
                <div class="col-lg-6">
                    <div class="section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                        <h1 class="display-5 mb-3"></h1>
                    </div>
                </div>

            </div>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">

                        {% for c in cat_products %}
                         <div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                            <div class="product-item">
                                <div class="position-relative bg-light overflow-hidden">
                                    <img class="img-fluid w-100" src="{{ c.imageURL}}" alt="">
                                </div>
                                <div class="text-center p-4">
                                    <a class="d-block h5 mb-2" href="">{{ c.name }}</a>
                                    <span class="text-primary me-1">Ksh {{ c.price }}</span>


                                </div>
                                <div class="d-flex border-top">
                                    <small class="w-100 text-center  py-2">
                                        <a class="text-body" href=""><i class="fa fa-eye text-primary me-2"></i>View detail</a>
                                    </small>

                                </div>
                            </div>
                        </div>

                        {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Product End -->

{% endblock content %}
