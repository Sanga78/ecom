{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="login-page">
        <center><h2>Register with us</h2></center>
        <div class="form">
          <form method="post" autocomplete="off">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <h2 class="error">{{message}}</h2>
                {% endfor %}
            {% endif %}
            <input type="text" id="username" name="username" type="text" placeholder="Username" required>
            <input type="email" id="email" name="email" type="email" placeholder="Email" required>
            <input type="password" id="password1" name="password1" type="password" placeholder="Password" required>
            <input type="password" id="password2" name="password2" type="password" placeholder="Confirm Password" required>
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
            <button type="submit" id="btn-signup">
              SIGN UP
            </button>
            <center><a id="return_btn" href="{% url 'login' %}">Already have an account</a></center>
          </form>          
        </div>
    </div>
</body>
<script>
    function show() {
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
  </script>
</html>
{% endblock content %}
